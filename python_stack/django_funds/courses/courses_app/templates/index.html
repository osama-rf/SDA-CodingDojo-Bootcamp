<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="big">Add a new course...</h2>
    <div id="text">
        <h3 id="h3space">Name:</h3>
        <h3 id="h3space">Description:</h3>
    </div>
    <div id="addform">
        <form action="/add" method="post">
            {% csrf_token %}
            <input class="entry" type="input" name="course_name">
            <input class="entry" type="input" name="desc" row="3">
            <input id="green" type="submit" value="Add">
        </form>
    </div>
    <h2>Courses</h2>
    <div id="display">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date Added</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{course.course_name}}</td>
                    <td>{{course.desc}}</td>
                    <td>{{course.created_at}}</td>
                    <td><a href="/remove/{{course.id}}">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
