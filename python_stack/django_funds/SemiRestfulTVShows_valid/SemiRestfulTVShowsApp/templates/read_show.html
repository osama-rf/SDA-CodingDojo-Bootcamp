<!doctype html>
<html lang="en">

<head>
    <title>{{show.title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    
    <div class="container d-flex justify-content-between mt-4">
        <h1 class="display-5">TV Show {{show.id}}</h1>
        <a href="/shows">Go Back</a>
    </div>

    <div class="container my-4">
        <div class="row mb-3">
            Title: {{show.title}}
        </div>
        <div class="row mb-3">
            Network: {{show.network}}
        </div>
        <div class="row mb-3">
            Release Date: {{show.release_date|date:"F d, Y"}}
        </div>
        <div class="row mb-3">
            Description: {{show.description}}
        </div>
    </div>

    <div style="margin-top: 100px;" class="container">
        <div class="row mb-3">
            Last Updated: {{show.updated_at|date:"F d, Y h:i A"}}
        </div>
        <div class="mb-3">
            <form action="/shows/{{show.id}}/destroy" method="POST">
                {% csrf_token %}
                <a href="/shows/{{show.id}}/edit">Edit</a> |
                <button type="submit" class="btn btn-link">Delete</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
