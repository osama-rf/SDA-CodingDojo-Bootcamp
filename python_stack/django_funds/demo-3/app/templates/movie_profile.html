<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/success">Back to main page</a>
    <h1>Movie Profile</h1>
    <p>Name: {{movie.movie_name}}</p>
    <p>pic: <img src="{{movie.pic}}" alt="pic" style="width:200px;"></p>
    <p>Likes: {{movie.liked_by.all | length}}</p>
    <ol>
    {% for user in movie.users_list.all%}
    <li><a href="/profile/{{user.id}}"></a>{{user.name}}</li>
    {% endfor %}
    </ol>
</body>
</html>
